[build]
  base = "client"
  command = "npm run build"
  publish = "build"

[[redirects]]
  from = "/api/*"
  to = "https://zvertexai-orzv.onrender.com/api/:splat"  # Your Render URL
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "http://zvertexai.com/*"
  to = "https://zvertexai.com/:splat"
  status = 301
  force = true